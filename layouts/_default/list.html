{{ define "head" }}
    <link rel="stylesheet" type="text/css" href="/styles/layout.css">
{{ end }}
{{ define "main" }}
    {{ partial "header.html" }}

    <section id="content">
        <h1>{{ .Title }}</h1>

        {{ .Content }}

        <ul>
            {{ range .Pages }}
            <li><a href="{{ .RelPermalink }}">{{ .Params.BookTitle }}</a> by {{ .Params.BookAuthor }}</li>
            {{ end }}
        </ul>
    </section>
{{ end }}
