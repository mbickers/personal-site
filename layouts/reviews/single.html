{{ define "head" }}
    <link rel="stylesheet" type="text/css" href="/styles/layout.css">
{{ end }}
{{ define "main" }}
    {{ partial "header.html" }}

    <section id="content">
        <h1>{{ .Title }}</h1>

        <p>Book by {{ .Params.BookAuthor }}<br>
        Review by Max Bickers.<br>
        Published {{ .Date.Format "1 January 2006" }}.
        </p>


        {{ .Content }}
    </section>
{{ end }}
